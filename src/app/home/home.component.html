<head>
  <title>Home | Sholi</title>
</head>
<div *ngIf="isPopUpDisplayed">
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <nav class="navbar">
    <a href="#">
      <i id="nav_home" class="bi bi-house-door-fill bi-"></i>
    </a>
    <a href="#">
      <i id="nav_settings" class="bi bi-gear-fill"></i>
    </a>
    <a href="#">
      <i id="nav_questions" class="bi bi-question-circle-fill"></i>
    </a>
    <a href="#">
      <i id="nav_user" class="bi bi-person-circle"></i>
    </a>
  </nav>
</div>

<div class="container">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div>
      <button id="button_createNewList" (click)="createNewList()" type="button" class="btn btn-dark"><i
        id="plus_createNewList" class="bi bi-plus"></i>New List
      </button>
    </div>
    <div class="card border-0 shadow rounded-3 my-5">
      <table id="listTable">
      </table>
    </div>
  </div>
</div>
