<div class="modal fade" id="modal_changePrice" aria-labelledby="modal-title">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Change price?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="selectDiv1">
        <div class="modal-body">
          <mat-form-field floatLabel="always">
            <input matInput [value]="manageListData.temporaryPriceToEdit" #priceInput>
            <span matPrefix>â‚¬</span>
          </mat-form-field>
          <i class="bi bi-pencil-fill" style="margin-left: 20px"></i>
        </div>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" (click)="list.changeProductPrice(priceInput.value)" type="button"
                class="btn btn-primary">Change price!
        </button>
      </div>
    </div>
  </div>
</div>
